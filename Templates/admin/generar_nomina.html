<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Nómina</title>
  <style>
    body {
      background: #1e3c72;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 400px;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-size: 1.1em; }
    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background-color: #ff9800;
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }
    .btn:hover { background-color: #ffa726; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Generar Nómina</h1>
    <form action="/admin/generar-nomina" method="POST">
      <div class="form-group">
        <label for="operario">Nombre del Operario:</label>
        <input type="text" id="operario" name="operario" required>
      </div>
      <div class="form-group">
        <label for="fecha_inicio">Fecha Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required>
      </div>
      <div class="form-group">
        <label for="fecha_fin">Fecha Fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required>
      </div>
      <button type="submit" class="btn">Generar Nómina y Descargar Excel</button>
    </form>
  </div>
</body>
</html>
